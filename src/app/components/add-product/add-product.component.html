<form (ngSubmit)="addProduct()" *ngIf="!postError && !postSuccess">
    <div class="form-group">
        <label for="name">Name</label>
        <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Enter product name"
            [(ngModel)]="name"
        />
    </div>
    <div class="form-group">
        <label for="price">Price (in dollers)</label>
        <input
            type="text"
            class="form-control"
            id="price"
            name="price"
            placeholder="Enter price"
            [(ngModel)]="price"
        />
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <input
            type="text"
            class="form-control"
            id="category"
            name="category"
            placeholder="Enter product category"
            [(ngModel)]="category"
        />
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input
            type="text"
            class="form-control"
            id="description"
            name="description"
            placeholder="Enter product description"
            [(ngModel)]="desc"
        />
    </div>
    <div class="form-group">
        <label for="url">Image URL</label>
        <input
            type="text"
            class="form-control"
            id="url"
            name="url"
            placeholder="Enter URL for product image"
            [(ngModel)]="url"
        />
    </div>

    <button type="submit" class="btn btn-primary">Add</button>
</form>

<ngx-spinner
    bdColor="rgba(51, 51, 51, 0.8)"
    size="default"
    type="ball-spin-clockwise"
>
    <p style="color: white">Adding new product...</p>
</ngx-spinner>

<div
    class="alert alert-danger alert-dismissible fade show"
    role="alert"
    *ngIf="postError"
>
    <strong>{{ postError }}</strong>
    <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
        (click)="resetPostError()"
    >
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div
    class="alert alert-success alert-dismissible fade show"
    role="alert"
    *ngIf="postSuccess"
>
    <strong>New Product Added Successfully.!</strong>
    <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
        (click)="resetPostSuccess()"
    >
        <span aria-hidden="true">&times;</span>
    </button>
</div>
