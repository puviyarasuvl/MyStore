<div class="product">
    <div *ngIf="!getError">
        <div class="row">
            <div
                class="col-lg-4 col-md-12 mb-4 pb-5 mb-lg-0"
                *ngFor="let product of products"
            >
                <app-product [product]="product"></app-product>
            </div>
        </div>
    </div>

    <ngx-spinner
        bdColor="rgba(51, 51, 51, 0.8)"
        size="default"
        type="ball-spin-clockwise"
    >
        <p style="color: white">Retriving products...</p>
    </ngx-spinner>

    <div
        class="alert alert-danger alert-dismissible fade show"
        role="alert"
        *ngIf="getError"
    >
        <strong>{{ getError }}</strong>
        <button
            type="button"
            class="close"
            data-dismiss="alert"
            aria-label="Close"
            (click)="resetGetError()"
        >
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
